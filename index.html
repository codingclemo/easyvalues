<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="icons/favicon/favicon-16x16.png"/>
        <title>easy values - makes numbers understandable</title>
        <link rel="stylesheet" href="css/layout.css">
        <!-- <link rel="stylesheet" href="css/formlayout.css"> -->
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="page-header-top">
                <h1>easy values</h1>
            </div>
        </header>
        <main>
            <form id="formBox" target="#here" method="get">
                <input name="input" id="input-field" type="text" />
                <br>
                <div class="icon-wrap">
                        <img class="icon" id="icon-calories" src="icons/calories.svg" alt="calories" title="calories"></img>
                        <img class="icon" id="icon-people" src="icons/people.svg" alt="people" title="people"></img>
                        <img class="icon" id="icon-distance" src="icons/distance.svg" alt="distance" title="distance"></img>
                        <img class="icon" id="icon-height" src="icons/height.svg" alt="height" title="height"></img>
                        <img class="icon" id="icon-speed" src="icons/speed.svg" alt="speed" title="speed"></img>
                        <img class="icon" id="icon-weight" src="icons/weight.svg" alt="weight" title="weight"></img>
                        <img class="icon" id="icon-duration" src="icons/duration.svg" alt="duration" title="duration"></img>
                        <img class="icon" id="icon-volume" src="icons/volume.svg" alt="volume" title="volume"></img>
                </div>
            </form>
            <!-- <div class="result-content">
                <div class="result-image"></div>
                <h3 id="result-headline"></h3>
                <p id="result-text"></p>
            </div> -->

        </main>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="easyvalues.js"></script>
        <script src="hide-virtual-keyboard.js"></script>
        <script src="distanceMap.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2mCrYcvb6SLC145MDmAROKnOIFYnec8E&libraries=geometry,places"
        async defer></script>

        <!-- das JSON laden, wie ein JS File -> man sollte es wohl mittels XHR laden, aber dann braucht man einen
            Server (NodeJS ;-) ) -->
        <script src="categoriesData.json"></script>

    </body>

    <footer class="page-footer">
        <p>&copy; 2018 Clemens Kozmich - FH Hagenberg</p>
    </footer>

</html>
