<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>easy values - landing page</title>
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/formlayout.css">
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">  
    </head>
    <body>
        <header>
            <div class="page-header-top">
                <h1>easy values</h1>
            </div>
        </header>
        <main>
            <form id="formBox" target="#here" method="get">
                <input name="input" id="input-field" type="text" /><br />
                <button type="button" name="submit" id="button-submit">Make it easy!</button>
                <!--<input type="submit" style="height: 0px; width: 0px; border: none; padding: 0px;" hidefocus="true"/> -->
                <div class="icon-wrap">
                        <img class="icon" id="icon-calories" src="icons/calories.svg" alt="calories" title="calories"></img>
                        <img class="icon" id="icon-crowd" src="icons/crowd.svg" alt="crowd" title="crowd"></img>
                        <img class="icon" id="icon-distance" src="icons/distance.svg" alt="distance" title="distance"></img>
                        <img class="icon" id="icon-height" src="icons/height.svg" alt="height" title="height"></img>
                        <img class="icon" id="icon-speed" src="icons/speed.svg" alt="speed" title="speed"></img>
                        <img class="icon" id="icon-scale" src="icons/scale.svg" alt="scale" title="scale"></img>
                        <img class="icon" id="icon-time" src="icons/time.svg" alt="time" title="time"></img>
                        <img class="icon" id="icon-volume" src="icons/volume.svg" alt="volume" title="volume"></img>
                </div>
            </form>
            <div class="result-content">
                <div class="result-image"></div>
                <h3 id="result-headline">Results Section</h3>
                <p id="result-text"></p>
            </div>

            <section>
                <article class="result">
                    <!-- <img src="https://www.fillmurray.com/200/300" alt="Fill Murry"> -->

                  </article>
                  <div id="output"></div>
            </section>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="easyvalues.js"></script>

        <!-- das JSON laden, wie ein JS File -> man sollte es wohl mittels XHR laden, aber dann braucht man einen
            Server (NodeJS ;-) ) -->
        <script src="categoriesData.json"></script>

    </body>
</html>
